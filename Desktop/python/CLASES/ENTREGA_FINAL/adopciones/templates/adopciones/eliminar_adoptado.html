{% extends 'adopciones/index.html' %}
{% block content %}
  <div class="container mt-5">
    <h3>¿Estás segura de que querés eliminar el caso de "{{ object.nombre }}"?</h3>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Sí, eliminar</button>
      <a href="{% url 'lista_adoptados' %}" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
{% endblock %}
