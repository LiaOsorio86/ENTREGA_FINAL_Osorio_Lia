{% extends "adopciones/index.html" %}
{% block content %}
<section class="contact_section layout_padding">
  <div class="container">
    <div class="heading_container">
      <h2>Cambiar Contraseña</h2>
      <hr>
    </div>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="btn-box mt-3">
        <button type="submit">Actualizar contraseña</button>
      </div>
    </form>
  </div>
</section>
{% endblock %}
